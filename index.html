<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <div class="div1"></div>
        <h2 style="text-decoration: underline;">To-Do List</h2>
        <img src="./img/Group 74.svg" alt="sorting A-Z" class="sirala1" id="duz1">
        <img src="./img/Group 73.svg" alt="sorting A-Z hover" style="display: none;" class="sirala2" id="duz2">
        <img src="./img/Group 90.svg" alt="sorting Z-A" style="display: none;" class="sira3" id="ters1">
        <img src="./img/Group 91.svg" alt="sorting Z-A hover" style="display: none;" class="sira4" id="ters2">
        <input type="text" id="metn" placeholder="Добавить">
        <ul id="list" style="list-style-type: none;"></ul><br><br>
        <img src="./img/Group 41.svg" alt="add button" class="img1" id="cenq">
        <img id="resm" style="display: none;" src="./img/Group 77.svg" class="img2" alt="delete input">
        <img src="./img/Group 70.svg" style="display: none;" id="ferqliResm" class="img3" alt="delete input hover">
        
    </form>
    <script src="./app.js"></script>
</body>
</html>
